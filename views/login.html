<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="col-md-10 mx-auto mt-5">
            <div class="my-5">
                    <h1 class="display-3 text-center">LOGIN</h1>
            </div>
        <div id="info" class="my-3"></div>
        <div class="grid">
            <div class="col-md-10 mx-auto">
                    <form id="login">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email </label>
                            <input type="email" class="form-control" id="log-email" placeholder="Please enter your email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password / Mot de passe</label>
                            <input type="password" class="form-control" id="log-password" placeholder="Please enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">JOIN THE CHAT</button>
                    </form>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="/static/js/login.js"></script>
</html>
